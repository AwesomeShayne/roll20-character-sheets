<!--
	AD&D 2e Character sheet heavily influenced by the tabbed character sheet
	produced by OldSchoolChris located at 
	https://github.com/OldSchoolChris/AD-D-2e-Multi-tabbed-sheet
	
	After gratuitous time spent working on it for my own campaign, I decided
	that in order to get all of the functionality and use that I'd like out of
	it, I would have to rebuild it from scratch. So I am.
-->
<html>
<head>
	<link href="AD&D2eImproved.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div class="sheet-main">
	<!-- Player Character/Non-Player Character Switch -->
	<input class="sheet-playerbool" type="checkbox" name="attr_npc" 
		title="Player Character/Non-Player Character" value="1">
	<span class="sheet-playerbool-tab"></span>
	<!-- End Switch -->
	<!-- Begin Player Character Sheet -->
	<div class="sheet-playersheet">	
		<!-- Begin Character Sheet Tab Selection -->
		<!-- Character Tab: Character information; Race, Age, Physical Desc.-->
		<input type="radio" name="attr_tab" class="sheet-tab sheet-character" 
			value="1" checked="checked" style="margin-left: .5%;"
		/><span class="sheet-tab sheet-tab-character">Character</span
		><!-- Core Ability Tab: Core Abilities and Saves --><input
		type="radio" name="attr_tab" class="sheet-tab sheet-attributes" value="2"
		/><span class="sheet-tab sheet-tab-attributes">Stats</span
		><!-- Skills/Proficiencies Tab: Skills, Weapon Proficiencies, and NWPs--><input 
		type="radio" name="attr_tab" class="sheet-tab sheet-skills" value="3"
		/><span class="sheet-tab sheet-tab-skills">Proficiencies</span
		><!-- Weapons Tab: Weapons --><input 
		type="radio" name="attr_tab" class="sheet-tab sheet-weapons" value="4"
		/><span class="sheet-tab sheet-tab-weapons">Weapons</span
		><!-- Rogue Tab: Rogue Skills --><input 
		type="radio" name="attr_tab" class="sheet-tab sheet-rogue" value="5"
		/><span class="sheet-tab sheet-tab-rogue">Rogue</span
		><!-- Mage Tab: Spells --><input 
		type="radio" name="attr_tab" class="sheet-tab sheet-mage" value="6"
		/><span class="sheet-tab sheet-tab-mage">Mage</span
		><!-- Cleric Tab: Spells and Turn Undead --><input 
		type="radio" name="attr_tab" class="sheet-tab sheet-cleric" value="7"
		/><span class="sheet-tab sheet-tab-cleric">Cleric</span
		><!-- Psionics Tab: Psionic Powers --><input 
		type="radio" name="attr_tab" class="sheet-tab sheet-psionics" value="8"
		/><span class="sheet-tab sheet-tab-psionics">Psionics</span
		><!-- Other Abilities Tab: Abilities That don't need their own tab --><input
		type="radio" name="attr_tab" class="sheet-tab sheet-ability" value="9"
		/><span class="sheet-tab sheet-tab-ability">Abilities</span
		><!-- Inventory Tab: Inventory --><input 
		type="radio" name="attr_tab" class="sheet-tab sheet-inventory" value="10"
		/><span class="sheet-tab sheet-tab-inventory">Inventory</span
		><!-- Journal Tab: Notes --><input 
		type="radio" name="attr_tab" class="sheet-tab sheet-journal" value="11"
		/><span class="sheet-tab sheet-tab-journal">Journal</span
		><!-- End Character Sheet Tab Selection -->
		<!-- Begin Character Section -->
		<div class="sheet-section-character">
			<div class="sheet-blackbar-title">General Character Information</div>
			<div class="sheet-row">
				<div class="sheet-col-1-8 sheet-small-label">
					<select class="sheet-underlined" name="attr_racedropdown" style="height: 21px";>
						<option value="Human">Human</option>
						<option value="Half-Elf">Half-Elf</option>
						<option value="Elf">Elf</option>
						<option value="Gnome">Gnome</option>
						<option value="Halfling">Halfling</option>
						<option value="Dwarf">Dwarf</option>
					</select>
					<input type="text" name="attr_race" style="width: 88px; margin-top: -22; position: absolute;
						margin-left: -5%; border: 0px none; border-radius: 4px;"/>
					</br>
					Race
				</div
				><div class="sheet-col-1-8 sheet-small-label">
					<input class="sheet-underlined" type="text" name="attr_gender"/>
					</br>
					Gender
				</div
				><div class="sheet-col-1-8 sheet-small-label">
					<input class="sheet-underlined" type="text" name="attr_age"/>
					</br>
					Age
				</div
				><div class="sheet-col-1-8 sheet-small-label">
					<input class="sheet-underlined" type="text" name="attr_height"/>
					</br>
					Height
				</div
				><div class="sheet-col-1-8 sheet-small-label">
					<input class="sheet-underlined" type="text" name="attr_weight"/>
					</br>
					Weight
				</div
				><div class="sheet-col-1-8 sheet-small-label">
					<input class="sheet-underlined" type="text" name="attr_eyes"/>
					</br>
					Eyes
				</div
				><div class="sheet-col-1-8 sheet-small-label">
					<input class="sheet-underlined" type="text" name="attr_hair"/>
					</br>
					Hair
				</div
				><div class="sheet-col-1-8 sheet-small-label">
					<input class="sheet-underlined" type="text" name="attr_size">
					</br>
					Size
				</div
			></div>
			<div class="sheet-row"
				><div class="sheet-col-1-16 sheet-small-label"
					><select class="sheet-underlined" name="attr_alignment">
						<option value="LG">LG</option>
						<option value="NG">NG</option>
						<option value="CG">CG</option>
						<option value="LN">LN</option>
						<option value="TN">TN</option>
						<option value="CN">CN</option>
						<option value="LE">LE</option>
						<option value="NE">NE</option>
						<option value="CE">CE</option>
					</select
					></br>Alignment</div
				><div class="sheet-col-1-8 sheet-small-label"
					><input class="sheet-underlined" type="text" name="attr_hometown"
					></br>Hometown
				</div
				><div class="sheet-col-1-8 sheet-small-label"
					><input class="sheet-underlined" type="text" name="attr_profession"
					></br>Profession
				</div
				><div class="sheet-col-11-16 sheet-small-label"
					><input class="sheet-underlined" type="text" name="attr_name"
					></br>Name
				</div
			></div>		
		</div>
	</div>
</div>
</body>
</html>
